{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios | Sistema de Nóminas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/recibos_pagos.css' %}">
    <link rel="stylesheet" href="{% static 'css/roles_usuarios.css' %}">
</head>
<body>
    <div class="admin-container">
        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1><i class="fas fa-user-cog"></i> Gestión de Usuarios</h1>
            </header>

            <div class="dashboard-content">
                <!-- Tabla de Usuarios -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-users"></i> Listado de Usuarios</h3>
                        <div class="header-actions">
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input type="text" placeholder="Buscar usuarios...">
                            </div>
                            <button class="btn btn-primary" id="btn-buscar-usuarios">
                                <i class="fas fa-magnifying-glass"></i> Buscar
                            </button>
                        </div>
                        <div class="card-actions">
                            <select class="filter-select" id="filtro-rol">
                                <option value="" >Todos los roles</option>
                                {% for rol in roles %}
                                    <option value="{{ rol.nombre_rol }}">{{rol.nombre_rol}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="tabla-recibo-linea">
                            <table class="tabla-recibos tabla-estandar">
                                <thead class="tabla-recibos__thead">
                                    <tr class="tabla-recibos__fila">
                                        <th class="tabla-recibos__columna">Nombre</th>
                                        <th class="tabla-recibos__columna">Email</th>
                                        <th class="tabla-recibos__columna">Rol</th>
                                        <th class="tabla-recibos__columna">Estado</th>
                                        <th class="tabla-recibos__columna">Último acceso</th>
                                        <th class="tabla-recibos__columna">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody class="tabla-recibos__tbody" id="cuerpo-tabla-usuarios">
                                    <!-- Los datos se cargarán dinámicamente -->
                                    <tr>
                                        <td colspan="6" class="text-center"><i class="fas fa-spinner fa-spin"></i> Cargando usuarios...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para Editar Usuario y Rol -->
    <div class="modal" id="edit-user-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-edit"></i> <span id="modal-title">Editar Usuario</span></h3>
                <button class="btn-close" id="btn-cerrar-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-user-form">
                    <!-- Información del Usuario -->
                    <div class="form-section">
                        <h4><i class="fas fa-user"></i> Información del Usuario</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="edit-user-name">Nombre completo</label>
                                <input type="text" id="edit-user-name" class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <label for="edit-user-email">Email</label>
                                <input type="email" id="edit-user-email" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Estado:</label>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="edit-user-active">
                            <label class="custom-control-label" for="edit-user-active">Usuario Activo</label>
                        </div>
                    </div>

                    <!-- Asignación de Rol -->
                    <div class="form-section">
                        <h4><i class="fas fa-user-tag"></i> Asignación de Rol</h4>
                        <div class="form-group">
                            <label for="edit-user-role">Rol</label>
                            <select id="edit-user-role" class="form-control">
                                <option value="">Seleccionar rol...</option>
                                <!-- Los roles se cargarán dinámicamente -->
                            </select>
                        </div>
                    </div>

                    <!-- Cambio de Contraseña (Opcional) -->
                    <div class="form-section">
                        <h4><i class="fas fa-lock"></i> Seguridad</h4>
                        <div class="form-group">
                            <label for="edit-user-password">Nueva Contraseña:</label>
                            <input type="password" id="edit-user-password" placeholder="Dejar en blanco para no cambiar">
                            <small class="form-text">Mínimo 8 caracteres</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-user-confirm-password">Confirmar Contraseña:</label>
                            <input type="password" id="edit-user-confirm-password" placeholder="Repite la nueva contraseña">
                            <small class="form-text">Mínimo 8 caracteres</small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="btn-cancelar-edicion">Cancelar</button>
                <button class="btn btn-primary" id="btn-guardar-usuario">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <script src="{% static 'javascript/menu_principal/subs_menus/roles_usuarios.js' %}"></script>
</body>
</html>
