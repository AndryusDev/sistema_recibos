{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de ARC</title>
    <link rel="stylesheet" href="/static/css/arc.css">
</head>
<body>

    <div class="panel-arc">
        <h2>Historial de ARC</h2>
        <table class="tabla-arc">
            <thead>
                <tr>
                    <th>Año</th>
                    <th>Fecha de Emisión</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Puedes duplicar esta fila para cada ARC -->
                <tr>
                    <td>2024</td>
                    <td>15/04/2025</td>
                    <td><button onclick="arcModal__abrir(2024)">Ver ARC</button></td>
                </tr>
                <tr>
                    <td>2023</td>
                    <td>15/04/2024</td>
                    <td><button onclick="arcModal__abrir(2023)">Ver ARC</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal ARC -->
    <div class="arc-modal" id="arcModal">
        <div class="arc-modal__contenido" id="contenidoArc">

        </div>
        <div class="arc-modal__acciones">
            <button class="arc-modal__boton" onclick="arcRecibo()">Imprimir</button>
            <button class="arc-modal__boton" onclick="arcModal__cerrar()">Cerrar</button>
        </div>
    </div>
    <script src="{% static 'javascript/menu_principal/subs_menus/arc.js' %}"></script>

</body>
</html>
