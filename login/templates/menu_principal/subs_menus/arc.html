{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de ARC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/arc.css' %}">
    <style>
        /* Estilos para el modal */
        .arc-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .arc-modal__contenido {
            background-color: white;
            margin: 2% auto;
            padding: 20px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .arc-modal__acciones {
            text-align: center;
            margin-top: 20px;
        }
        
        .arc-modal__boton {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        window.usuarioId = "{{ usuario.cedula }}";
        window.usuarioNombre = "{{ usuario.get_nombre_completo }}";
    </script>
    
    <div class="titulo-pagina__arc">
        <h1>Historial de ARC</h1>
    </div>
    
    <div class="card">
        <div class="card-header">
            <div class="card-header-content">
                <div class="card-title">
                    <i class="fas fa-list"></i>
                    <h3>Listado de Certificaciones de Ingresos</h3>
                </div>
                <button id="generarNuevoArc" class="btn-generar" aria-label="Generar nuevo ARC">
                    <i class="fas fa-plus"></i> <span id="generarNuevoArcText">Generar Nuevo ARC</span>
                </button>
            </div>
        </div>
        
        <div class="panel-arc">
            <table class="tabla-arc">
                <thead>
                    <tr>
                        <th>Año</th>
                        <th>Fecha de Emisión</th>
                        <th>Total Retenido</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaArc">
                    <!-- Los ARCs se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal ARC -->
    <div class="arc-modal" id="arcModal">
        <div class="arc-modal__contenido" id="contenidoArc"></div>
        <div class="arc-modal__acciones">
            <button class="arc-modal__boton" onclick="imprimirARC()">
                <i class="fas fa-print"></i> Imprimir
            </button>
            <button class="arc-modal__boton" onclick="cerrarModalARC()">
                <i class="fas fa-times"></i> Cerrar
            </button>
        </div>
    </div>

    <script src="{% static 'javascript/menu_principal/subs_menus/arc.js' %}"></script>
</body>
</html>
