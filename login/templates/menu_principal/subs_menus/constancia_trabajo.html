{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Constancia de Trabajo</title>
        <link rel="stylesheet" href="{% static 'css/constancia_trabajo.css' %}">
        <link rel="stylesheet" href="{% static 'javascript/menu_principal/subs_menus/constancia_trabajo.js' %}">
    </head>
    <body>
        <div class="contenedor">
            <h1>Generar Constancia de Trabajo</h1>

            {% if es_administrador %}
            <div class="input-cedula-container" style="margin-bottom: 20px;">
                <label for="cedulaInput">Ingrese Cédula:</label>
                <input type="text" id="cedulaInput" name="cedulaInput" placeholder="Cédula de identidad">
            </div>
            {% endif %}

            <div class="boton-generar">
                <button id="generarConstancia">Generar Constancia</button>
            </div>
            <div id="vistaPrevia">
            <div id="constanciaModal" style="display: none;">
                <div id="contenidoConstancia"></div>
                
            </div>

            </div>

            <div class="botones-acciones" style="display: none;">
                <button class="botones-acciones__imprimir" id="imprimirConstancia">Imprimir Constancia</button>
                <button class="botones-acciones__cerrar" onclick="constanciaModal__cerrar()">Cerrar</button>
            </div>
        </div>

    <script src="{% static 'javascript/menu_principal/subs_menus/constancia_trabajo.js' %}"></script>
    </body>
</html>
